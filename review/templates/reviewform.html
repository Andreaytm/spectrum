{% extends 'base.html' %}
{% load bootstrap_tags %}
{% block title %}New Review{% endblock %}
{% block content %}
<h1>New Review</h1>
    <form method="POST" enctype="multipart/form-data">
        {% csrf_token %}
        {{ review_form | as_bootstrap }}
        <button type="submit" class="btn btn-info">Save</button>
    </form>
{% endblock %}
