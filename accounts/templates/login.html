{% extends 'base.html' %}
{% load bootstrap_tags %}
{% block title %}Login Page{% endblock %}
{% block content %}  
<h1>Login Page</h1>
<form action="/accounts/login/" method="POST">
    {% csrf_token %}
    {{ login_form | as_bootstrap }}
    <button type="submit" class="btn btn-info">Login</button>
</form>
<br>
<p><a href="{% url 'password_reset' %}">Reset Password</a></p>
{% endblock %}
